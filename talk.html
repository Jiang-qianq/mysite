<!-- 	页面的中心内容，建立一个表单，分为四个模块，part-1 part-2 part-3 part-4
 -->	<div id="talk">
		<div class="container">
			<div class="wrapper">
				<p>给我留言</p>
			</div>
			<form name="surveylist">
			<div id ="part-1">
				<table class="question">
					<tbody>
						<tr>
							<td class="questiontext">您对倩倩的网站满意度如何？
							</td>
						</tr>
						<tr>
							<td class="answer">
								<ul class="radiolist">
								<li id="item-1">
								<input type="radio" name="satisfaction" value="非常满意">非常满意</input>
								</li>
								<li id="item-2">
								<input type="radio" name="satisfaction" value="很满意">很满意</input>
								</li>
								<li id="item-3">
								<input type="radio" name="satisfaction" value="满意">满意</input>
								</li>
								<li id="item-4">
								<input type="radio" name="satisfaction" value="比较满意">比较满意</input>
								</li>
								<li id="item-2">
								<input type="radio" name="satisfaction" value="一般">一般</input>
								</li>
								</ul>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<!-- end of part-1 -->
			<div id="part-2">
				<table class="question">
					<tbody>
						<tr>
							<td class="questiontext">您有什么建议，请告诉我哦~</td>
						</tr>
						<tr>
							<td class="answer">
								<textarea style="resize:none; width:400px;height:100px" class="advice"></textarea> 
							</td>
						</tr>
					</tbody>
				</table>
			
			</div>
			<!-- end of part-2 -->
			<div id="part-3">
				<table class="question">
					<tbody>
						<tr>
							<td class="questiontext">请留下您的信息！</td>
						</tr>
						<tr>
							<td class="answer">
							<ul>
								<li><label >姓名：</label>  
								<input type="text" name="uname" size="20"></input>
								</li>
								<li><label>手机号码：</label>  
								<input type="text" name="number" size="20"></input>
								</li>
								<li><label>邮箱：</label>  
								<input type="text" name="email" size="20"></input>
								</li>
							</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- end of part-3 -->
			<table class="part-4">
				<tbody>
					<tr>
						<td class="survey-bottom">
						<span class="bottomtext">提交</span>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- end of part-4 -->
			</form>
